<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
    <form id="loginForm" class="card" novalidate>
        <h1 class="title">Sign in</h1>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" autocomplete="username">
        <p class="error" id="emailError" aria-live="polite"></p>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Minimum 6 characters" autocomplete="current-password">
        <p class="error" id="passwordError" aria-live="polite"></p>

        <button type="submit" id="loginBtn" class="btn">Login</button>

        <p class="success" id="successMsg" aria-live="polite"></p>
    </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
